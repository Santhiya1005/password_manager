<!DOCTYPE html>
<html>
<head>
    <title>Unlock Password Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Enter Master Password</h2>
    <form method="POST">
        <input type="password" name="master" placeholder="Master Password" required>
        <button type="submit">Unlock</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
